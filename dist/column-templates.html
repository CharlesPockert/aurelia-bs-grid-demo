<template>
    <require from="grid/grid"></require>
    <section class="au-animate">
        <br />
        <!-- Grid definition -->
        <div style="height:600px;overflow:auto">
            <grid read.call="getLocalData($event)" page-size="5" grid.ref="grid" server-paging.bind="false" server-sorting.bind="false">
                <template replace-part="columns">
                    <td heading="ID" field="id" class="col-md-1">This is a <i>column template</i>: <strong>${ $item.id }</strong></td>
                    <td heading="Name" field="name" class="col-md-2"><button class="btn btn-primary" click.delegate="$parent.$parent.itemClicked($item)">Click me I'm ... ${ $item.name }!</button></td>
                </template>
            </grid>
        </div>
    </section>
</template>
