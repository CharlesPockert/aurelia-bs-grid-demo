<template>
  <require from="grid/grid"></require>

  <section class="au-animate">
    <br />
    <!-- Grid definition -->
    <grid read.call="getComments($event)">
      <template replace-part="columns">
          <td heading="ID" field="id" class="col-md-1">
            <button class="btn btn-default" click.delegate="$parent.$parent.test()">Click me</button>
            ${ $item.id }
          </td>
          <td heading="Name" field="name" class="col-md-2">${ $item.name }</td>
          <td heading="Email" field="email" class="col-md-1"><a href="mailto:${ $item.email }">${ $item.email }</a></td>
          <td heading="Body" field="body" class="col-md-8">${ $item.body }</td>
      </template>
    </grid>

  </section>
</template>
