<template>
    <require from="grid/grid"></require>
    <section class="au-animate">
        <br/>
        <p>Currently selected: ${ selected.id } - ${ selected.name }</p>
        <!-- Grid definition -->
        <div style="height:600px;overflow:auto">
            <grid read.call="getLocalData($event)" selected-item.two-way="selected" selectable.bind="true" grid.ref="grid" server-paging.bind="false" server-sorting.bind="false">
                <template replace-part="columns">
                    <td heading="ID" field="id" class="col-md-1">${ $item.id }</td>
                    <td heading="Name" field="name" class="col-md-2">${ $item.name }</td>
                </template>
            </grid>
        </div>
    </section>
</template>
