<template>
    <require from="grid/grid"></require>
    <section class="au-animate">
        <br />
        <div class="form">
            <div class="form-group">
                <label class="control-label">Page Size</label>
                <div>
                    <select style="width:200px" class="form-control" value.bind="grid.pageSize">
                        <option value="10">10</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                        <option value="500">500</option>
                    </select>
                </div>
            </div>
        </div>
        <!-- Grid definition -->
        <div style="height:600px;overflow:auto">
            <grid read.call="getLocalData($event)" grid.ref="grid" server-paging.bind="false" server-sorting.bind="false">
                <template replace-part="columns">
                    <td heading="ID" field="id" class="col-md-1">${ $item.id }</td>
                    <td heading="Name" field="name" class="col-md-2">${ $item.name }</td>
                </template>
            </grid>
        </div>
    </section>
</template>
